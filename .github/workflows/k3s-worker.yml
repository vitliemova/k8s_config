name: Deploy K3s Worker

on:
  workflow_dispatch:

jobs:
  deploy-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy worker script to node
        run: |
          mkdir /root/install
          scp -o StrictHostKeyChecking=no ./scripts/add_worker_node.sh root@${{ secrets.WORKER_IP }}:/root/install/add_worker_node.sh

      - name: Run worker script remotely
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.WORKER_IP }} "bash /root/install/add_worker_node.sh"
