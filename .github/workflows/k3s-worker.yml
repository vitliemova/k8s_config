name: Deploy K3s Worker

on:
  workflow_dispatch:

jobs:
  deploy-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy worker script to node
        run: |
          scp -o StrictHostKeyChecking=no ./scripts/worker-install.sh desi@${{ secrets.WORKER_IP }}:/home/desi/worker-install.sh

      - name: Run worker script remotely
        run: |
          ssh -o StrictHostKeyChecking=no desi@${{ secrets.WORKER_IP }} "bash /home/desi/worker-install.sh"
